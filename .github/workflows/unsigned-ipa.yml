name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build iOS App (No Code Signing)
        run: |
          xcodebuild \
            -project Pomlist.xcodeproj \
            -scheme Pomlist \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath Build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean build

      - name: Package Unsigned IPA
        run: |
          mkdir -p Payload
          cp -R Build/Build/Products/Release-iphoneos/Pomlist.app Payload/
          zip -r Pomlist-unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pomlist-unsigned-ipa
          path: Pomlist-unsigned.ipa
          if-no-files-found: error

