name: iOS Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "ios/**"
      - ".github/workflows/ios-unsigned-ipa.yml"

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios
          xcodegen generate

      - name: Build archive (unsigned)
        run: |
          mkdir -p build
          xcodebuild archive \
            -project ios/PomlistIOS.xcodeproj \
            -scheme PomlistIOS \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/PomlistIOS.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package unsigned IPA
        run: |
          mkdir -p build/Payload
          cp -R build/PomlistIOS.xcarchive/Products/Applications/Pomlist.app build/Payload/
          cd build
          /usr/bin/zip -qry Pomlist-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pomlist-ios-unsigned-ipa
          path: build/Pomlist-unsigned.ipa
          if-no-files-found: error
          retention-days: 14
